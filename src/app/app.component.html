<div class="container">
  <div class="row">
    <div class="col">
      <p>オリジナル：</p>
      <div class="ivu-upload" [hidden]="showCropper">
        <div class="ivu-upload ivu-upload-drag"
          (drop)="onDrop($event)"
          [style.borderColor]="dragOver ? 'red' : none"
          (dragover)="onDragover($event)"
          (dragleave)="onDragleave($event)">
          <label for="filexxx">
            <input type="file" class="ivu-upload-input" id="filexxx" (change)="fileChangeEvent($event)">
            <div style="padding: 20px 0px;">
              <p>Click or drag files here to upload</p>
            </div>
          </label>
        </div>
      </div>
      <div [hidden]="!showCropper" style="text-align: center;">
        <div style="display: inline-block;">
          <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
            [containWithinAspectRatio]="containWithinAspectRatio" [aspectRatio]="4 / 3" [resizeToWidth]="256"
            [cropperMinWidth]="128" [onlyScaleDown]="true" [roundCropper]="false" [canvasRotation]="canvasRotation"
            [transform]="transform" [alignImage]="'left'" [style.display]="showCropper ? null : 'none'" format="png"
            (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady($event)"
            (loadImageFailed)="loadImageFailed()"></image-cropper>
        </div>
        <div>
          <button class="btn btn-1" (click)="rotateLeft()">Rotate left</button>
          <button class="btn btn-1" (click)="rotateRight()">Rotate right</button>
          <button class="btn btn-1" (click)="zoomOut()">-</button>
          <button class="btn btn-1" (click)="zoomIn()">+</button>
          <br>
          <button class="btn btn-1" (click)="moveLeft()">left</button>
          <button class="btn btn-1" (click)="moveRight()">right</button>
          <button class="btn btn-1" (click)="moveUp()">up</button>
          <button class="btn btn-1" (click)="moveDown()">down</button>
          <button class="btn btn-1" (click)="showCropper = false">clear</button>
          <!-- <button class="btn" (click)="flipHorizontal()">Flip horizontal</button>
          <button class="btn" (click)="flipVertical()">Flip vertical</button>
          <button class="btn" (click)="resetImage()">Reset image</button> -->
          <!-- <input [(ngModel)]="rotation" placeholder="Rotation" type="number" (keyup)="updateRotation()" /> -->
        </div>
      </div>
    </div>
    <div class="col"></div>
    <div class="col">
      <p>超解像後：</p>
      <img [src]="convertImage" [style.border]="'1px solid black'" [style.minWidth]="'120px'"
        [style.minHeight]="'100px'" />
    </div>
  </div>
  <div class="row" style="text-align: center;">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="uploadImg()">超解像実施</button>
    </div>
  </div>
</div>
